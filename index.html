<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
        <title>Reto Front-End</title>
    </head>
    <body>
        <!--
        <figure>
            <img src="bg-pattern-top.svg" class="pattern-top" alt="Background top pattern">
        </figure>
        -->
        <main>
            <section id="card-profile">
                <div id="card-header">
                    <figure>
                        <img src="bg-pattern-card.svg" alt="Card Header">
                    </figure>
                    <div id="victor-img">
                        <img src="image-victor.jpg" alt="Victor's profile picture">
                    </div>
                </div>
                <section id="card-body">    
                <article id="card-info">
                    <p class="name-stats">Victor Crest</p>
                    <p id="age">26</p>
                    </div>
                </article>
                     <div id="city">
                        <p id="city">London</p>
                    </div>
                </section>
                    <article id="card-footer">
                        <div class="stats-footer">
                            <p class="name-stats">80K</p>
                            <p class="stats-tags">Followers</p>
                        </div>
                        <div class="stats-footer">
                            <p class="name-stats">803K</p>
                            <p class="stats-tags">Likes</p>
                        </div>
                        <div class="stats-footer">
                            <p class="name-stats">1.4K</p>
                            <p class="stats-tags">Photos</p>
                        </div>
                    </article>
            </section>
        </main>
        <!--
        <figure>
            <img src="bg-pattern-bottom.svg" class="pattern-bottom" alt="Background bottom pattern">
        </figure>
        -->
    </body>
</html>
